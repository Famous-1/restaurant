<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    .menu-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .menu-item {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .item-name {
      font-weight: bold;
      font-size: 18px;
    }
    
    .item-description {
      color: #777;
      margin-top: 5px;
    }
    
    .item-price {
      font-size: 16px;
      margin-top: 5px;
    }
    
    .place-order-button {
      background-color: #333;
      color: #fff;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Name</h1>
  </header>
  
  <div class="menu-container">
    <div class="menu-item">
      <div class="menu-info">
        <div class="item-name">Item 1</div>
        <div class="item-description">Description of Item 1</div>
        <div class="item-price">$12.99</div>
      </div>
      <button class="place-order-button">Place Order</button>
    </div>
    <div class="menu-item">
    <div class="menu-info">
        <div class="item-name">Item 2</div>
        <div class="item-description">Description of Item 2</div>
        <div class="item-price">$12.99</div>
    </div>
    <button class="place-order-button">Place Order</button>
    </div>
    <div class="menu-item">
    <div class="menu-info">
        <div class="item-name">Item 3</div>
        <div class="item-description">Description of Item 3</div>
        <div class="item-price">$12.99</div>
    </div>
    <button class="place-order-button">Place Order</button>
    </div>
    
  </div>
</body>
</html>
